<ion-content class="ivan"> 

  <ion-header>
    
      <ion-toolbar color="black">

        <img src="../../assets/icon/Logo_DuocUC.svg.png" width="400px" class="logo">
  
    
    </ion-toolbar>
  </ion-header>
  





  
  <div class="contenedor">
    
    <ion-card>
      <ion-card-header>
        <ion-card-title>Credenciales</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>

          <ion-item>
            <ion-input [(ngModel)]="user.usuario" label="Nombre Usuario" labelPlacement="floating"
              placeholder="Ingrese su Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
              placeholder="Ingrese su Contraseña">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle aria-label="Success toggle" color="success" [checked]="true">Recuerdame</ion-toggle>
          </ion-item><br>
          <ion-item>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </ion-item>
          <ion-button (click)="enviarInformacion()" size="small" shape="round">Conectar</ion-button><br>
          <br>
          <ion-button id="open-modal" shape="round" size="small">
            Registrarse
          </ion-button><br>
          <!--  
          <ion-button [routerLink]="['/login']" shape="round" size="small">
            Redirect
          </ion-button><br>
          -->
        
        </ion-list>
      </ion-card-content>
    </ion-card>

  <br>
  <a (click)="irASesion()" class="ion-button ion-button-full">Recuperar contraseña</a>

  <ion-button expand="full" (click)="irInicio()"> Iniciar</ion-button>
  

</div>
 
</ion-content>
